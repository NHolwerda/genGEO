############################
# genGeo.yml
#
# genGeo anaconda environment
#
# install: conda env create -f genGeo.yml
# update:  conda env update -f genGeo.yml
name: genGEO
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7.10
  - pip=21.3.1
 # - pandas=1.3.5 (ORIGINAL)
  - pandas=1.5.1
  - scipy=1.7.3
  - coolprop=6.4.1
  - xlrd=1.2.0
  - numpy=1.20.2
